version: '3.8'

services:
  work-logger:
    image: ${DOCKER_IMAGE}
    container_name: ${CONTAINER_NAME}
    environment:
      - SYSTEM_USERNAME=${SYSTEM_USERNAME}
      - SYSTEM_PASSWORD=${SYSTEM_PASSWORD}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - work-logger-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  work-logger-network:
    driver: bridge 